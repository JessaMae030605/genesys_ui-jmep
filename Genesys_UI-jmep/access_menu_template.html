<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="access_menu_template.js" defer></script>

                            </div>
                            <div class="form-check mb-2">
                                <input type="checkbox" class="form-check-input" id="menu_g2" value="">
                                <label class="form-check-label" for="menu_g2">Menu Group 2</label>
                                <div class="form-check mb-2">
                                    <input type="checkbox" class="form-check-input" id="menu_g2_func1" value="">
                                    <label class="form-check-label" for="menu_g2_func1">Functionality 1</label>
                                </div>
                                <div class="form-check mb-2">
                                    <input type="checkbox" class="form-check-input" id="menu_g2_func2" value="">
                                    <label class="form-check-label" for="menu_g2_func2">Functionality 2</label>

                                <div class="form-check mb-2">

                                </div>
                            </div>
                            <div class="form-check mb-2">
                                <input type="checkbox" class="form-check-input" id="menu_g3" value="">

                                <div class="form-check mb-2">

                                </div>
                                <div class="form-check mb-2">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer" style="position: sticky;">
                    <div class="basic-form" style="float: right">
                        <button type="button" class="btn btn-success" id="changeBtn">Add</button>
                        <button type="button" class="btn btn-warning" id="editBtn">Edit</button>
                        <button type="button" class="btn btn-danger light" id="deleteBtn">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

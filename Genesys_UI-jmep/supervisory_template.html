<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisory Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="supervisory_template.js" defer></script>
</head>
<body>
    <div class="header" style="padding: 10px 20px; box-sizing: border-box;">
        <h2>Supervisory Template</h2>
    </div>
    <div class="container">
        <form id="myForm" action="/submit_form" method="post">
            <div class="card" style="width: 600px;">
                <div class="card-header" style="padding: 10px 20px;">
                    <div class="row">
                        <div class="col-md-2">
                            <label class="form-check-label" for="chk_description">Description</label>
                        </div>
                        <div class="col-md-10">
                            <div class="dropdown">
                                <select class="form-control default-select" id="description">
                                    <option value=""></option>
                                    <option value=""></option>
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body" style="padding: 20px;">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-check mb-2">
                                <input type="checkbox" class="form-check-input" id="admin" value="">
                                <label class="form-check-label" for="admin">Admin</label>
                            </div>
                            
                            <div class="form-check mb-2">
                                <input type="checkbox" class="form-check-input" id="approved_req" value="">
                                <label class="form-check-label" for="approved_req">Can approve request</label>
                            </div>
                            
                            <div class="form-check mb-2">
                                <input type="checkbox" class="form-check-input" id="ib_approval" value="">
                                <label class="form-check-label" for="ib_approval">Allow Inter-branch Approval</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer" style="padding: 10px 20px;">
                    <div class="basic-form" style="float: right">
                        <button type="button" class="btn btn-success" id="changeBtn">Add</button>
                        <button type="button" class="btn btn-warning" id="editBtn">Edit</button>
                        <button type="button" class="btn btn-danger light" id="deleteBtn">Delete</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
